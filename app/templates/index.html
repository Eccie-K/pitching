{% extends 'base.html'%}

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    {% if title %}
    <title> {{ title }}</title>
    {% else %}
    <title> Pitches </title>
    {% endif %}

</head>

<body>
    <!-- Styles block -->

    {% block styles%}
    {{ super() }}
    <link rel="stylesheet" href="{{url_for('static',filename='css/index.css')}}">
    {% endblock %}

    {% block content %}
    <!-- Pitches -->
     <br>

    <!--Pitches -->
    <h1 align="center"> PITCHES</h1>
    <br>
    <div class="container">
            <div class="row">
                <div class ="col-g-8 col-md-10 mx-auto">
                    <form name="AddForm" id="AddForm" method="POST" action="{{(addpost)}}"  novalidate>
                        <label>Title</label>
                        <input type="text" class="form-control" placeholder="Title" name="title" id="title">
                        <br>
                        <br>
                        <label>Content</label>
                        <textarea rows="5" class="form-control" placeholder="content" name="content" id="content"></textarea>
                        <br>
                        <br>
                        <label>Author</label>
                        <input type="text" class="form-control" placeholder="Author" name="author" id="author">
                        <br>
                        <br>
                        <div id="success"></div>
                         <div class = "form">
                             <button type="submit" class="btn btn-secondary" id="post content" >Post</button>

                         </div>
                    </form>
                </div>
                
            </div>
    
        </div>


</body>

</html>
{% endblock %}
